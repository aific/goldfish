plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    
    // For jlink
    id "org.beryx.runtime" version "1.8.4"
}

sourceSets {
    main {
         java {
            srcDirs = ['src']
         }
    }
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application.
    mainClassName = 'com.aific.finances.Main'
}

runtime {
    javaHome = '/Library/Java/JavaVirtualMachines/adoptopenjdk-14.jdk/Contents/Home'
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    modules = ['java.logging', 'java.desktop', 'java.xml', 'jdk.unsupported']

    jpackage {
        imageName = 'Goldfish Finances'
        appVersion = '0.4.2'
        imageOptions = ["--icon", "src/resources/goldfish.icns"]
    }
}

jar {
    into 'resources', {
        from 'src/resources'
    }
}

